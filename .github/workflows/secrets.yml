name: Secrets

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run Script with Secrets
      env:
        USERNAME_DB: ${{ secrets.USERNAME_DB }}
        PASSWORD_DB: ${{ secrets.PASSWORD_DB }}
      run: |
        echo "Running script with secrets"
        php -r "echo 'Username: '.getenv('USERNAME_DB');"
        php -r "echo 'Password: '.getenv('PASSWORD_DB');"
